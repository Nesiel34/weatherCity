<div class="d-flex gap-2 justify-content-between">
  <div class="d-flex align-items-center flex-column flex-md-row col-2">
    <mat-icon>timer</mat-icon>
    <div>{{weatherObj.dt_txt|date:"HH:mm"}}</div>
  </div>
  <div class="d-flex   align-items-center flex-column flex-md-row col-2">
    <mat-icon>thermostat</mat-icon>
    <strong>{{weatherObj.main.temp}}<sup>&#8451;</sup></strong>
  </div>
  <div class="d-flex  align-items-center flex-column flex-md-row col-2">
    <img [src]="icon" [alt]="weatherObj.weather[0].description"/>
    <span>{{weatherObj.weather[0].description}}</span>
  </div>
  <div class="d-flex  align-items-center flex-column flex-md-row col-2" title="humidity">
    <mat-icon>water_drop</mat-icon>
    <span>{{weatherObj.main.humidity}}%</span>
  </div>
</div>
